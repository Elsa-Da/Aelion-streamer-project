<p>dashboard works!</p>
<div class="row">
  <span (click)="isAdmin = !isAdmin">{{isAdmin ? "Admin" : "Student"}}</span>
</div>

<div class="row">
    <ng-container *ngFor="let tile of tiles">
      <app-tile *ngIf="isAdmin || tile.title !== 'Parameters'" class="col xs12 md4" [tileInfo]="tile"></app-tile>

</ng-container>
</div>
