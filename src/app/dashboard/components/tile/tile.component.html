<div class="tile">
  <div class="title">
   {{tileInfo.title}}
  </div>

  <blockquote>
    {{tileInfo.summary}}
  </blockquote>

  <div class="actions">
    <div *ngIf="tileInfo.title == 'Students'; else elseBlock" routerLink="/student/list" routerLinkActive="active"><button type="button">Go!</button></div>
    <ng-template #elseBlock><button type="button">Go!</button></ng-template>
  </div>



  <div class="waiter">
    <div class="inner-waiter"></div>
  </div>
</div>
